<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" lang="en">
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin panel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
        crossorigin="anonymous">
</head>
<body>
<header>
  <div th:replace="layouts/header"></div>
</header>


<div class="container-fluid d-flex flex-row vh-100 p-0">
  <div class="navigationPanel col-2 h-100">
    <div th:replace="layouts/navigationPage :: navigation(currentPage='admin')"></div>
  </div>
  <div class="col-10 bg-light p-3">
    <div class="container-fluid">


      <h1>Admin panel</h1>
      <ul class="nav nav-tabs border-bottom-0" id="adminTab" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="users-tab" data-bs-toggle="tab" data-bs-target="#usersTable"
                  type="button" role="tab" aria-controls="usersTable" aria-selected="true">User table
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="new-user-tab" data-bs-toggle="tab" data-bs-target="#newUserForm"
                  type="button" role="tab" aria-controls="newUserForm" aria-selected="false">New User
          </button>
        </li>
      </ul>
      <div class="container-fluid">
        <div class="row">
          <div class="col">
            <div class="tab-content" id="nav-tabContent">
              <div class="tab-pane fade show active" id="usersTable" role="tabpanel"
                   aria-labelledby="users-tab">
                <div class="contentHeader row border border-bottom-0">
                  <h4 class="m-3">All users</h4>
                </div>
                <div class="row border bg-white pb-2">
                  <div th:replace="admin/usersTable"></div>
                </div>
              </div>
              <div class="tab-pane fade" id="newUserForm" role="tabpanel" aria-labelledby="new-user-tab">
                <div class="row border border-bottom-0">
                  <h4 class="m-3">Add new user</h4>
                </div>
                <div class="row border bg-white pb-2">
                  <div th:replace="admin/newUser"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="userFormModal" tabindex="-1" aria-labelledby="userFormModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <th:block>
      <div th:replace="~{admin/editDeleteUserPage}"></div>
    </th:block>
  </div>
</div>

<div th:replace="~{layouts/footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous">
</script>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="../static/js/admin.js"></script>
</body>
</html>
